name: Teste da Prova de Programa칞칚o

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  relatorio-completo:
    runs-on: ubuntu-latest

    env: # vari치veis centralizadas
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_DATABASE: biblioteca
      DB_HOST: 127.0.0.1
      DB_NAME: biblioteca
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASSWORD }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend칡ncias
        run: npm install

      - name: Aguardar MySQL subir
        run: |
          echo "Esperando MySQL..."
          for i in {30..0}; do
            if mysqladmin ping -h"127.0.0.1" -uroot -p"$MYSQL_ROOT_PASSWORD" --silent; then
              echo "MySQL est치 rodando!"
              break
            fi
            echo "Aguardando MySQL... ($i segundos restantes)"
            sleep 2
          done

      - name: Criar arquivo de relat칩rio
        run: echo "# Relat칩rio de An치lise Automatizada" > relatorio-final.md

      - name: Criar usu치rio e esquema inicial
        run: |
          mysql -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" "$MYSQL_DATABASE" < scripts/init.sql

      - name: Diagnosticar conex칚o com o usu치rio admin
        run: |
          mysql -h 127.0.0.1 -u"$MYSQL_USER" -p"$MYSQL_PASSWORD" -e "SHOW DATABASES;"

      - name: Rodar testes e adicionar ao relat칩rio
        run: |
          echo "## 游빍 Resultado dos Testes Unit치rios" >> relatorio-final.md
          npm test -- --colors=false 2>&1 | tee -a >> relatorio-final.md
        env:
          DB_HOST: ${{ env.DB_HOST }}
          DB_USER: ${{ env.MYSQL_USER }}
          DB_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          DB_NAME: ${{ env.DB_NAME }}

      - name: Rodar ESLint e adicionar ao relat칩rio
        run: |
          echo "## 游빛 An치lise de Estilo do C칩digo (ESLint)" >> relatorio-final.md
          npx eslint src/**/*.js >> relatorio-final.md

      - name: An치lise de C칩digo com IA (Gemini)
        run: |
          echo "## 游 An치lise de C칩digo com Gemini" >> relatorio-final.md
          node scripts/ai_review.js >> relatorio-final.md
        env:
          GEMINI_API_KEY: ${{ env.GEMINI_API_KEY }}

      - name: Consolidar relat칩rio da IA
        run: |
          cat reports/ai-code-review.md >> relatorio-final.md

      - name: Uploadar Relat칩rio Final
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-completo
          path: relatorio-final.md
