name: Teste da Prova de Programa칞칚o

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  relatorio-completo:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cadastro
          MYSQL_USER: admin
          MYSQL_PASSWORD: ifsp@1234
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uadmin -pifsp@1234"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend칡ncias
        run: npm install

      - name: Aguardar MySQL subir
        run: |
          echo "Esperando MySQL..."
          for i in {30..0}; do
            if mysqladmin ping -h"127.0.0.1" -uroot -proot --silent; then
              echo "MySQL est치 rodando!"
              break
            fi
            echo "Aguardando MySQL... ($i segundos restantes)"
            sleep 2
          done
      
      # Cria um arquivo de relat칩rio vazio para come칞ar
      - name: Criar arquivo de relat칩rio com cabe칞alho
        run: |
          STUDENT_LOGIN="${{ github.event.pull_request.user.login }}"
          STUDENT_ID="${{ github.event.pull_request.user.id }}"
          STUDENT_EMAIL="${STUDENT_ID}+${STUDENT_LOGIN}@users.noreply.github.com"
          
          echo "# Relat칩rio de An치lise Automatizada" > relatorio-final.md
          echo "" >> relatorio-final.md
          echo "### 游녻 Informa칞칫es do Aluno" >> relatorio-final.md
          echo "* **Username:** \`$STUDENT_LOGIN\`" >> relatorio-final.md
          echo "* **E-mail (No-Reply):** \`$STUDENT_EMAIL\`" >> relatorio-final.md
          echo "---" >> relatorio-final.md

      - name: Criar usu치rio e esquema inicial
        run: |
          mysql -h 127.0.0.1 -uroot -proot cadastro < scripts/init.sql

      - name: Diagnosticar conex칚o com o usu치rio admin
        run: |
          mysql -h 127.0.0.1 -uadmin -pifsp@1234 -e "SHOW DATABASES;"

      - name: Rodar testes e adicionar ao relat칩rio
        run: |
          echo "## 游빍 Resultado dos Testes Unit치rios" >> relatorio-final.md
          npm test -- --colors=false 2>&1 | tee -a >> relatorio-final.md
        env:
          DB_HOST: 127.0.0.1
          DB_USER: admin
          DB_PASSWORD: ifsp@1234
          DB_NAME: biblioteca

      - name: Rodar ESLint e adicionar ao relat칩rio
        if: always() # Faz o pipeline continuar mesmo se este passo falhar
        run: |
          echo "## 游빛 An치lise de Estilo do C칩digo (ESLint)" >> relatorio-final.md
          # Executa o ESLint e redireciona a sa칤da (incluindo erros) para o relat칩rio.
          # O comando '|| true' no final garante que o shell n칚o sair치 com erro,
          # mas o 'if: always()' j치 trata a falha no n칤vel do Action.
          # Usar '|| true' aqui 칠 uma redund칙ncia segura.
          npx eslint src/**/*.js 2>&1 | tee -a >> relatorio-final.md

      - name: An치lise de C칩digo com IA (Gemini)
        run: |
          echo "## 游 An치lise de C칩digo com Gemini" >> relatorio-final.md
          node scripts/ai_review.js >> relatorio-final.md 
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Consolidar relat칩rio da IA
        run: |
          # Adiciona o conte칰do do relat칩rio da IA no relat칩rio final
          cat reports/ai-code-review.md >> relatorio-final.md

      - name: Uploadar Relat칩rio Final
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-completo
          path: relatorio-final.md