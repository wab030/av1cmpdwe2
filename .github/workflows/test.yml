name: Teste da Prova de Programa莽茫o

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  relatorio-completo:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: biblioteca
          MYSQL_USER: admin
          MYSQL_PASSWORD: ifsp@1234
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uadmin -pifsp@1234"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend锚ncias
        run: npm install

      - name: Aguardar MySQL subir
        run: |
          echo "Esperando MySQL..."
          for i in {30..0}; do
            if mysqladmin ping -h"127.0.0.1" -uroot -proot --silent; then
              echo "MySQL est谩 rodando!"
              break
            fi
            echo "Aguardando MySQL... ($i segundos restantes)"
            sleep 2
          done
      
      # Cria um arquivo de relat贸rio vazio para come莽ar
      - name: Criar arquivo de relat贸rio
        run: echo "# Relat贸rio de An谩lise Automatizada" > relatorio-final.md

      - name: Criar usu谩rio e esquema inicial
        run: |
          mysql -h 127.0.0.1 -uroot -proot biblioteca < scripts/init.sql

      - name: Diagnosticar conex茫o com o usu谩rio admin
        run: |
          mysql -h 127.0.0.1 -uadmin -pifsp@1234 -e "SHOW DATABASES;"

      - name: Rodar testes e adicionar ao relat贸rio
        run: |
          echo "## И Resultado dos Testes Unit谩rios" >> relatorio-final.md
          npm test -- --colors=false 2>&1 | tee -a >> relatorio-final.md
        env:
          DB_HOST: 127.0.0.1
          DB_USER: admin
          DB_PASSWORD: ifsp@1234
          DB_NAME: biblioteca

      - name: Rodar ESLint e adicionar ao relat贸rio
        run: |
          echo "## Ч An谩lise de Estilo do C贸digo (ESLint)" >> relatorio-final.md
          npx eslint src/**/*.js >> relatorio-final.md

      - name: An谩lise de C贸digo com IA (Gemini)
        run: |
          echo "##  An谩lise de C贸digo com Gemini" >> relatorio-final.md
          node scripts/ai_review.js >> relatorio-final.md
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Consolidar relat贸rio da IA
        run: |
          # Adiciona o conte煤do do relat贸rio da IA no relat贸rio final
          cat reports/ai-code-review.md >> relatorio-final.md

      - name: Uploadar Relat贸rio Final
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-completo
          path: relatorio-final.md